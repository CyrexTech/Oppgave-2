<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <!-- Ctrl + K så Ctrl + C for comments -->
        <!-- Ctrl + K og Ctrl + R for alle shortcuts -->
        <!-- Alt + Shift + Pil tast for å duplisere linje -->
        <h1>Hello world</h1>
        <p class="paragraphStyle">Dette er en paragraf</p>
        <p>Dette er en paragraf</p>
        <hr> <!--Dette er en Linje-->
        <span style="background-color: violet;">Dette er en span tag</span>
        <br> <!--dette er en break-->
        <button onclick="buttonClick()" class="buttonStyle">Dette er en knapp</button>
        <!-- ul Unordered list med punkter -->
        <ul class="ulist">
            <li>Stæsj 1</li>
            <li>Stæsj 2</li>
            <li>Stæsj 3</li>
            <li>Stæsj 4</li>
        </ul>
        <!-- ol Ordered list med tall -->
        <ol class="olist">
            <li>Stæsj 1</li>
            <li>Stæsj 2</li>
            <li>Stæsj 3</li>
            <li>Stæsj 4</li>
        </ol>
        <img class="logo" src="https://www.logoai.com/oss/icons/2021/10/27/IUc8ohx-nsXP3sK.png"/>
    </div>
    <!-- <a href="https://google.com/">Dette er en link</a> -->

<script>
    function buttonClick(){
        let num1 = 71;
        let num2 = 7324;

        let sum = num1 + num2;

        alert(`${num1} + ${num2} = ${sum}`);
    }
</script>

</body>
</html>
